<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            background-size: 400% 400%;
        }

        .animated-button {
            display: inline-block;
            position: relative;
            padding: 20px 40px;
            font-size: 24px;
            background-color: darkblue;
            color: white;
            text-align: center;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: buttonAnimation 2s infinite alternate;
        }

        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .animated-button::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: blue;
            background-size: 400% 400%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateX(-100%);
        }

        .animated-button:hover::before {
            opacity: 1;
            transform: translateX(100%);
        }

        .animated-button span {
            position: relative;
            z-index: 1;
        }

        .page-text {
            color: white;
            font-size: 24px; 
            margin-top: 20px; 
            z-index: 2;
        }
    </style>
</head>
<body>
    <p class="page-text">Tervetuloa verkkosivuilleni</p>   
    <a href="aboutme.html" class="animated-button">
        <span>Klikkaa minua</span>

        <label for="toggle-checkbox" id="toggle-label">Sivuston tekij√§</label>
        <p class="animated-text">Nikolas Kataja</p>
        <style>
            
            #toggle-checkbox {
                display: none;
            }
    
            #toggle-label {
                cursor: pointer;
                padding: 10px 20px;
                background-color: darkblue;
                color: #fff;
                border-radius: 5px;
                margin: 20px;
            }
    
            
            .animated-text {
                font-size: 20px;
                transition: font-size 0.5s ease-in-out;

            #toggle-checkbox:checked + #toggle-label + .animated-text {

            }

        <div class="basketball">
            <div class="ball">
            <div class="lines"></div>
            </div>
          <div class="shadow"></div>
          </div>
          <style>
          body {
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            
          }
          
          .basketball {
            position: relative;
            top: 50px;
            left:-50px;
          }
          
          .ball {
            position: absolute;
            background-color: #e76f51;
            border-radius:50%;
            width:100px;
            height:100px;
            overflow: hidden;
            border: 3px solid #333;
            animation: bounce 1.5s ease-in infinite;
          }
          
          @keyframes bounce {
             0% {transform: translate3d(0, 0, 0) rotate(0deg);}
            25% {transform: translate3d(0, -185px, 0) rotate(90deg);}
            50% {transform: translate3d(0, 0, 0) rotate(180deg);}
            75% {transform: translate3d(0, -185px, 0) rotate(270deg);}
            100% {transform: translate3d(0, 0, 0) rotate(360deg);}
          }
          
          .ball:before, .ball:after {
            content:"";
            position: absolute;
            background-color: #333;
            width:110px;
            height:3px;
            top:50px;
            left:-5px;
          }
          
          .ball:before {
            transform: rotate(45deg);
          }
          
          .ball:after {
            transform: rotate(-45deg);
          }
          
          .lines {
            position: absolute;
            border-radius:50%;
            border: 3px solid #333;
            width:70px;
            height:70px;
            left:-20px;
            top:-20px;
          }
          
          .lines:before {
            content:"";
            position: absolute; 
            border-radius:50%;
            border: 3px solid #333;
            width:70px;
            height:70px;
            top:65px;
            left:60px;
          }
          
          .shadow {
            position: absolute;
            width:100px;
            height:15px;
            background-color: rgba(0,0,0,0.2);
            border-radius:50%;
            top:95px;
            z-index:-1;
            left:3px;
            animation: scale 2s ease-in infinite;
          }
          
          @keyframes scale {
            0% {transform: scaleX(1);}
            25% {transform: scaleX(0.7);}
            50% {transform: scaleX(1);}
            75% {transform: scaleX(0.7);}
            100% {transform: scaleX(1);}
          }
   </style>
    </body>

</html>
